<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike SB</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- <link href="https://fonts.googleapis.com/css2?family=Montserrat=Open+Sans&display=swap" rel="stylesheet"> -->
</head>

<body>
    <main class="nikeSB">
        <div class="container">
            <div class="nikeSB__block">
                <img class="nikeSB__logo" src="images/logo.png" alt="logo">
                <div class="nikeSB__block__info">
                    <div class="info__picture">
                        <img class="picture__snikers" src="images/Nike-SB-Stefan-Janoski-Max.png" alt="snikers">
                    </div>
                    <div class="info__direction">
                        <h1 class="direction__title">Nike SB Stefan <br> Janoski Max</h1>
                        <span class="direction__coment">Unisex Skateboarding Shoe</span>
                        <form class="direction__form">
                            <div class="rating__block">
                                <input name="rating" value="5" id="rating__5" type="radio">
                                <label for="rating__5" class="label__rating"></label>

                                <input name="rating" value="4" id="rating__4" type="radio">
                                <label for="rating__4" class="label__rating"></label>

                                <input name="rating" value="3" id="rating__3" type="radio">
                                <label for="rating__3" class="label__rating"></label>

                                <input name="rating" value="2" id="rating__2" type="radio">
                                <label for="rating__2" class="label__rating"></label>

                                <input name="rating" value="1" id="rating__1" type="radio">
                                <label for="rating__1" class="label__rating"></label>
                            </div>
                            <div class="select__block">
                                <div class="size__select">
                                    <select>
                                        <option value="none" hidden>Size</option>
                                        <option>38</option>
                                        <option>40</option>
                                        <option>42</option>
                                    </select>
                                </div>
                                <div class="size__select">
                                    <select>
                                        <option value="none" hidden>Qty</option>
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                    </select>
                                </div>
                                <input class="submit" type="submit" value="Add to cart">
                            </div>
                            <div class="color__block">
                                <input name="color" value="1" id="color__1" type="radio">
                                <label for="color__1" class="label__color-1"></label>

                                <input name="color" value="2" id="color__2" type="radio">
                                <label for="color__2" class="label__color-2"></label>

                                <input name="color" value="3" id="color__3" type="radio">
                                <label for="color__3" class="label__color-3"></label>

                                <input name="color" value="4" id="color__4" type="radio">
                                <label for="color__4" class="label__color-4"></label>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
